<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Desktop App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-5">
      <h1 class="text-center">trying</h1>
      <h2>Trying 2</h2>
      <h3>change from seyfi</h3>
      <div class="row">
        <div class="col-md-8 offset-2 pt-2">
          <input type="text" id="value" />
          <button class="btn btn-primary" id="sendBtn">Semd</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-2 pt-2">
          <button class="btn-block btn btn-warning" id="openNewBtn">
            Open New Window
          </button>
        </div>
      </div>
    </div>

    <script>
      const electron = require("electron");

      const { ipcRenderer } = electron;

      let sendBtn = document.querySelector("#sendBtn");
      let inputValue = document.querySelector("#value");
      let openNew = document.querySelector("#openNewBtn");

      openNew.addEventListener("click", () => {
        ipcRenderer.send("key:newWindow");
      });

      sendBtn.addEventListener("click", () => {
        ipcRenderer.send("key:inputValue", inputValue.value);
      });
    </script>
  </body>
</html>
